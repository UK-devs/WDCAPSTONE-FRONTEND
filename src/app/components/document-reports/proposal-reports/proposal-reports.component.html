<div class="app-content p-md-3 p-lg-4">
  <div class="container-xl">
    <!-- organization-form.component.html -->

  <div class="row">
    <div class="col-10">
      <div class="app-card app-card-chart h-100 shadow-sm">
        <div class="app-card-body p-4">
          
          <!-- Proposed By -->
          <div class="mb-3">
            <label for="fullname" class="form-label text-black">Proposed by: (Full Name)</label>
            <h4>{{ proposed_by_fullname }}</h4>
          </div>

          <!-- Sponsoring Department -->
          <div class="mb-3">
            <label for="sponsor_department"  class="form-label text-black">Sponsoring Department (Select to Choose Multiple Departments)</label>
            <select
              (click) = "onChangeSponsoringDepartment()" [(ngModel)] = "s_dept"
              class="form-select"
              id="sponsor_department"      
              required
            >
              <option *ngFor="let dept of departmentNames" [value]="dept">
                {{ dept }}
              </option>
            </select>

            <div class = "d-flex justify-content-start">

              <h6 class = "my-3 mx-1" *ngFor = "let dept_selected_item of sponsoring_department_collections">
                <span class = "btn btn-xs btn-secondary float-right btn-right" (click) = "removeSelectedDepartment(dept_selected_item.item)"><i class = "fa fa-close mx-1"></i> {{ dept_selected_item.item }}</span>
              </h6>

            </div>
        
            <span></span>
          
          
          </div>


          <!-- For School Year -->
          <div class="mb-3">
            <label for="for_schoolyear" class="form-label text-black">For School Year</label>
            <input
              type="text"
              class="form-control"
              id="for_schoolyear"
              [(ngModel)] = "for_schoolyear"
              required
            />
          </div>

          <!-- For Semester -->
          <div class="mb-3">
            <label for="for_semester" class="form-label text-black">For Semester</label>
            <select
              class="form-select"
              id="for_semester"
              [(ngModel)] = "for_semester"
              required
            >
              <option *ngFor="let sem of semesterData" [value]="sem">
                {{ semesterTranslate(sem) }}
              </option>
            </select>
          </div>


          <!-- Project Title -->
          <div class="mb-3">
            <label for="projectTitle" class="form-label text-black">Project Title:</label>
            <input
              type="text"
              class="form-control"
              id="projectTitle"
              [(ngModel)] = "project_title"
              required
            />
          </div>


          <!-- Venue -->
          <div class="mb-3">
            <label for="venue" class="form-label text-black">Venue</label>
            <input
              type="text"
              class="form-control"
              id="venue"
              [(ngModel)] = "venue"
              required
            />
          </div>

            <!-- Target Beneficiary -->
            <div class="mb-3">
              <label for="target_beneficiary" class="form-label text-black">Target Beneficiary</label>
              <input
                type="text"
                class="form-control"
                id="target_beneficiary"
                [(ngModel)] = "target_beneficiary"
                required
              />
            </div>
          

          <!-- Status -->
          <div class="mb-3">
            <label for="status" class="form-label text-black">Status: Pending</label>   
          </div>

        </div>
      </div>
    </div>
  </div>
  <br>

  <div class="row">
    <div class="col-10">
      <div class="app-card app-card-chart h-100 shadow-sm">
        <div class="app-card-body p-4">
          <h5 class = "text-black mt-3">Proposed Action Plan</h5>

  <table class = "my-5">
    
    <tr *ngFor = "let item of proposedActionPlanItems; let j = index">
        <td>
          <label><small  class = "text-black">Objective</small></label>
          <textarea class = "form-control h-100 p-2" (keyup) = "onSetObjectives(j,$event)" placeholder = "Objective"></textarea>
        </td>      
      
        <td>
          <label><small class = "text-black">Activity Title</small></label>
          <input class = "form-control"  type = "text"  (keyup) = "onSetActivityTitle(j,$event)" placeholder = "Activity Title">
          <label><small class = "text-black">Activity Details</small></label>
          <input class = "form-control" type = "text" (keyup) = "onSetActivityDetails(j,$event)" placeholder = "Activity Details">
        </td>  

        <td>
          <label><small class = "text-black">Responsible Persons</small></label>
          <input class = "form-control" type = "text" (keyup) = "onSetResponsiblePersons(j,$event)" placeholder = "Responsible Persons">
        </td> 
     
        <td>
          <label><small class = "text-black">Time Frame Start</small></label>
          <input class = "form-control" min = "{{ minDate }}" max = "{{ maxDate }}" type = "date" (change) = "onSetTimeFrameStart(j,$event)" placeholder = "Start">
          <label><small class = "text-black">Time Frame End</small></label>
          <input class = "form-control" min = "{{ minDate }}" max = "{{ maxDate }}" type = "date" (change) = "onSetTimeFrameEnd(j,$event)" placeholder = "End">
        </td>  

        
        <td>
          <label><small class = "text-black">Budget Requirements</small></label>
          <input class = "form-control" type = "number" (keyup) = "onSetBudgetRequirements(j,$event)" placeholder = "Budget Requirements">
        </td> 

        <td>
          <label><small class = "text-black">Proposed Output</small></label>
          <input class = "form-control" type = "text" (keyup) = "onSetProposedOutput(j,$event)" placeholder = "Proposed Output">
        </td> 
    <tr>
  </table> <!-- input fields -->
        </div>
      </div>
    </div>
  </div>

  <br>


  <div class="row my-2">
    <div class="col-md-3">
    
      <button type = "button" class = "btn btn-secondary text-white p-2" style = "width:100%"  (click) = "onAddInput()">Add Proposed Action Plan Input</button>

    </div>
  </div>

 
  <div class="row my-2">
    <div class="col-md-3">

            <!-- Submit Button -->
      <button type="button" class="btn btn-primary text-white p-3" style = "width:100%" (click) = "onProposeEmployee()">
        Submit
      </button>

    </div>
  </div>

  </div>
</div>
