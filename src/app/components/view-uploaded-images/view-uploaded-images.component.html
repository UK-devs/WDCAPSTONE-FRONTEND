<div class="app-content p-md-3 p-lg-4">
    <div class="container-xl">
  
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <h1 class="app-page-title">View Uploaded Images</h1>
        </div>
      </div>

      <div class="row" *ngFor = "let cloud_file_item of fileUploadFilter;index as i;">
        <div class="col-md-12 text-center">
            <a [href] = "cloud_file_item.cloud_file_path" target = "_blank">
                <img [src] = "cloud_file_item.cloud_file_path" width = "650px" class = "img img-responsive"/> <!-- img src = cloud_file_path -->
            </a>
        </div>
    </div> <!-- row images -->
    </div>
</div>
